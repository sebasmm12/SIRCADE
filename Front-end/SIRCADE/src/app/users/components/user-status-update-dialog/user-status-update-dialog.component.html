<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content>
  <p>{{ dialogContent }}</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="updateStatus()"
  >
    {{ confirmationButtonText }}
  </button>
</mat-dialog-actions>
