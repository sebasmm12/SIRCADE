<mat-form-field appearance="outline" [subscriptSizing]="'dynamic'">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="text"
    [(ngModel)]="searchText"
    (input)="search()"
    placeholder="Buscador"
  />
  @if(searchText != '') {
  <button matSuffix mat-icon-button (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
