<h2 mat-dialog-title>Eliminación del Rol</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el rol {{ role.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="delete()">
    Eliminar
  </button>
</mat-dialog-actions>
