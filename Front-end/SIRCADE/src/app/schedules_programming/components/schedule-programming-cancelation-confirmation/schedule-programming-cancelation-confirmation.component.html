<h2 mat-dialog-title>Cancelación de la {{ programmingType }}</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas cancelar la {{ programmingType }}?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="cancel()">
    Eliminar
  </button>
</mat-dialog-actions>
